<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot - Midnight Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="midnight">
    <header>
        <h1>Midnight Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="about.html">Tietoja</a></li>
                <li><a href="contact.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="fade-in">
            <h2>Ota Yhteyttä</h2>
            <p>Haluaisimme kuulla sinusta! Täytä alla oleva lomake tai lähetä meille sähköpostia osoitteeseen <a href="mailto:info@midnightblog.com">info@midnightblog.com</a>.</p>
            <form action="mailto:info@midnightblog.com" method="post" enctype="text/plain">
                <label for="name">Nimi:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Sähköposti:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Viesti:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Lähetä">
            </form>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Midnight Blog</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
